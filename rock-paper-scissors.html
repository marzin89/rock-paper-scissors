<!DOCTYPE html>
<html>
    <script>

        function computerPlay() {

            const min = 0;

            const max = 3;

            let result = Math.random() * (max - min) + min;

            if (result >= 0 && result < 1) {

                return 'Rock';
            
            } else if (result >= 1 && result < 2) {

                return 'Paper';
            } else {

                return 'Scissors';
            }

        }

        function oneRound() {

            let playerSelection = prompt('Rock, paper or scissors?', ' ');

            let computerSelection = computerPlay();

            switch (true) {

                case playerSelection.toLowerCase() == 'Rock'.toLowerCase() && computerSelection == 'Scissors':

                return 'You win! Rock beats scissors.';

                break;

                case playerSelection.toLowerCase() == 'Rock'.toLowerCase() && computerSelection == 'Paper':

                return 'You lose! Paper beats rock.';

                break;

                case playerSelection.toLowerCase() == 'Rock'.toLowerCase() && computerSelection == 'Rock':

                return 'Draw';

                break;

                case playerSelection.toLowerCase() == 'Paper'.toLowerCase() && computerSelection == 'Scissors':

                return 'You lose! Scissors beat paper.';

                break;

                case playerSelection.toLowerCase() == 'Paper'.toLowerCase() && computerSelection == 'Rock':

                return 'You win! Paper beats rock.';

                break;

                case playerSelection.toLowerCase() == 'Paper'.toLowerCase() && computerSelection == 'Paper':

                return 'Draw';

                case playerSelection.toLowerCase() == 'Scissors'.toLowerCase() && computerSelection == 'Rock':

                return 'You lose! Rock beats scissors.';

                break;

                case playerSelection.toLowerCase() == 'Scissors'.toLowerCase() && computerSelection == 'Paper':

                return 'You win! Scissors beat paper.';

                break;

                case playerSelection.toLowerCase() == 'Scissors'.toLowerCase() && computerSelection == 'Scissors':

                return 'Draw';
            }
        }
    </script>
</html>
