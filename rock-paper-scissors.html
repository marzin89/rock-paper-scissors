<!DOCTYPE html>
<html>
    <script>

        function computerPlay() {

            const min = 0;

            const max = 3;

            let result = Math.random() * (max - min) + min;

            if (result >= 0 && result < 1) {

                return 'Rock';
            
            } else if (result >= 1 && result < 2) {

                return 'Paper';
            } else {

                return 'Scissors';
            }

        }
    </script>
</html>
